<!DOCTYPE HTML>
<HTML lang='en'>
<head>
    <meta charset='UTF-8'>
    <link rel="stylesheet" href="./index.css">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Calories calculator</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Acme&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Acme&family=Neucha&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Acme&family=Neucha&family=Space+Mono&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Acme&family=Neucha&family=Permanent+Marker&family=Space+Mono&display=swap');

</style>
</head>
<body>
    
    <section id='hero'>
        <div id="allWrapper">
            <div id="title">
                <h1>Calories calculator</h1>
            </div>
            <div id='infoContainer'>
                <div>
                    <h2 id="h2Units">Select type of units</h2>
                        <input type='radio' name='units' id='USunits'>US units</input>
                        <input type='radio' name='units' id='METRICunits'>metric units</input>
                </div>
                <div>
                    <h2>Whats your sex?</h2>
                        <input type='radio' name='sex' id='male'>Male</input>
                        <input type='radio' name='sex' id='female'>Female</input>
                </div>
                <div>
                    <h2>Whats your age</h2>
                        <input type='number' id='age' min='15' max='80'></input>
                        <p>Ages 15-80</p>
                </div>
                <div>
                    <h2>Whats your weight</h2>
                        <input type='number' id='weight' min="0"></input>
                </div>
                <div id="inputHeight">
                    <h2>Whats your height?</h2>
                        <input type='number' id='height' min="0"></input>
                </div>
                <div>
                    <h2>How many times per week do you work out?</h2>
                        <select name='activity' id='activity'>
                            <option value="blank" selected></option>
                            <option value='1.2'>Little or no activity</option>
                            <option value='1.375'><b>Light:</b> 1-3 times a week</option>
                            <option value='1.55'><b>Moderate:</b> 3-5 times a week</option>
                            <option value='1.725'><b>Very Active:</b> intense training 6-7 times a week</option>
                            <option value='1.9'><b>Super active:</b> very intense training daily plus physical job everyday or training twice a day</option>
                        </select>
                </div>
                <div>
                    <h2>You plan to</h2>
                        <input type='radio' name='plan' id='cut'>Cut</input>
                        <input type='radio' name='plan' id='maintain'>Maintain</input>
                        <input type='radio' name='plan' id='bulk'>Bulk</input>
                </div>
                <div id="calculateDiv"> 
                    <button type='button' id='calculate'>Calculate</button>
                </div>
            <div id='finalDiv'></div>
        </div>
        </div>
        <p id="author">By Felix Di Luciano</p>
        </section>
        <script type="text/javascript" src="app.js"></script>
</body>
</HTML>
